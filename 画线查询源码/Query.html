<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>图形查询属性</title>
    <link rel="stylesheet" href="http://js.arcgis.com/3.9/js/dojo/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="http://js.arcgis.com/3.9/js/esri/css/esri.css">
    <script src="http://js.arcgis.com/3.9/"></script>
    <script src="Query.js"></script>
</head>
<body class="claro">
    <button data-dojo-type="dijit/form/Button">点</button>
    <button data-dojo-type="dijit/form/Button">线</button>
    <button data-dojo-type="dijit/form/Button">多边形</button>
    <button data-dojo-type="dijit/form/Button">取消查询</button>
    
    <select id="task">
        <option value="statesTask">州图层</option>
        <option value="riversTask">河流图层</option>
        <option value="citiesTask">城市图层</option>
    </select>   
    
    <div id="mapDiv" style="width:900px; height:600px; border:1px solid #000;"></div>
</body>
</html>
