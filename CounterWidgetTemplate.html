<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="http://localhost/arcgis_js_api/library/3.17/3.17/dijit/themes/tundra/tundra.css" />
    <link rel="stylesheet" type="text/css" href="http://localhost/arcgis_js_api/library/3.17/3.17/esri/css/esri.css" />
    <script type="text/javascript" src="http://localhost/arcgis_js_api/library/3.17/3.17/init.js"></script>
    <script src="http://localhost/arcgis_js_api/library/3.17/3.17/"></script>
    <script type="text/javascript">
        require(["dojo/_base/declare", "dijit/_Widget", "dijit/_TemplatedMixin", "dojo/dom-construct"], function (declare, _Widget, _TemplatedMixin, domConstruct) {
            declare("Counter", [_Widget, _TemplatedMixin], {
                // 计数器
                _i: 0,

                templateString: "<div>" + "<button data-dojo-attach-event='onclick: increment'>增加计数</button>" + "&nbsp; 当前计数: <span data-dojo-attach-point='counter'>0</span>" + "</div>",

                increment: function () {
                    this.counter.innerHTML = ++this._i;
                }
            });
        });

        require(["dojo/parser", "dojo/domReady!"], function (parser) {
            parser.parse();
        });
    </script>
</head>
<body class="tundra">
    <span data-dojo-type="Counter"></span>
</body>
</html>
